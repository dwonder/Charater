name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: ["main"] # Trigger the action on push to the main branch
  workflow_dispatch: # Allow manual triggering

# Grant GITHUB_TOKEN the permissions it needs to deploy pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # This command creates the 'dist' folder

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The folder Vite builds to

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
